<html lang="en">
<head>

    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<content>

    <leftside>
        <div>

            <img src="eberhard-grossgasteiger-3uFxLmBTHN4-unsplash.jpg">
            <p>Photo by <a href="https://unsplash.com/@eberhardgross?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">eberhard üñê grossgasteiger</a>

        </div>
    </leftside>



    <rightside>

    
        <header>
            <h1>
                Getting information has never been this easy. Stop missing out by signing up.
                <br>
                <br>
                Your data is safe with us.
            </h1>
        </header>
        <container>
            <greeting>
            Sign up instantly!
            </greeting>
            <controw1>
                <myform>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="James" required>
                </myform>
                <myform>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                </myform>
            </controw1>
            <controw2>
                <myform>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="James.Doe@hotmail.com" required>
                </myform>
                <myform>
                    <label for="telnumber">Phone Number</label>
                    <input type="tel" id="telnumber" name="telnumber" placeholder="000-000-0000" required>
                </myform>
            </controw2>
            <controw3>
                <myform>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                </myform>
                <myform>
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                </myform>
            </controw3>
        </container>
        <footer>
            <button type="submit">Create Account</button>
            <h2>Already have an account? Log in!</h2>
        </footer>
    </rightside>
</content>
</body>
