<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<content>

    <leftside>
        <div class="bckimage">

            <div class="banner">
                <img src="cloudup.svg"></img>
                <div class="companytxt">CLOUDSCAPE</div>
            </div>

            <p>Photo by <a href="https://unsplash.com/@eberhardgross?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">eberhard üñê grossgasteiger</a> 
                on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
        </div>
    </leftside>



    <rightside>

    
        <header>
            <h1>
               You've never gone sky-high like this before. Well, now you can.
                <br>
                <br>
                Take the next step with us and upload to the cloud.
            </h1>
        </header>
        <container>
            <greeting>
            Sign up instantly.
            </greeting>
            <form id='test1' action="file:///home/serge/repos/SignupForm/index.html" method='post'>
            <controw1>
                <myform>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="James" required>
                </myform>
                <myform>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                </myform>
            </controw1>
            <controw2>
                <myform>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="James.Doe@hotmail.com" required>
                </myform>
                <myform>
                    <label for="telnumber">PHONE NUMBER</label>
                    <input type="tel" id="telnumber" name="telnumber" placeholder="000-000-0000" pattern="\d{3}[\-]\d{3}[\-]\d{4"required>
                </myform>
            </controw2>
            <controw3>
                <myform>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="******" title="Please enter a password with:/n 1 uppercase character" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                </myform>
                <myform>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="******" pattern='(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$' required>
                </myform>
            </controw3>
            </form>
        </container>
        <footer>
            <button type="submit" form="test1">Create Account</button>
            <h2>Already have an account? <a href="default.asp" target="_blank">Log in.</a> </h2>
        </footer>
    </rightside>
</content>
</body>
</html>
